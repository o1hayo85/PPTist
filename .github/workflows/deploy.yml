name: deploy pptist

on:
  push:
    branches: [master]
  workflow_dispatch:

env:
  DOCKER_IMAGE: pptist
  DOCKER_CONTAINER: pptist
  DOCKER_PORT: 8001

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest
          build-args: |
            ENVIRONMENT=production

      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            # 创建容器日志目录（与宿主解耦配置） 
            sudo mkdir -p /var/log/pptist 

            # 拉取最新镜像 
            docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest 

            # 停止并删除旧容器 
            docker stop ${{ env.DOCKER_CONTAINER }} || true 
            docker rm ${{ env.DOCKER_CONTAINER }} || true 

            # 启动新容器 
            docker run -d \
              --name ${{ env.DOCKER_CONTAINER }} \
              --restart unless-stopped \
              -p ${{ env.DOCKER_PORT }}:80 \
              -m 128m \
              -v /var/log/pptist:/var/log/nginx \
              ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_IMAGE }}:latest 

            # 测试 Nginx 配置 
            docker exec ${{ env.DOCKER_CONTAINER }} nginx -t 

            # 如果配置正确，重新加载 Nginx 
            if [ $? -eq 0 ]; then 
              docker exec ${{ env.DOCKER_CONTAINER }} nginx -s reload 
            fi 

            # 清理未使用的镜像 
            docker image prune -f
